{% extends 'base_layout.html' %} {% block content %}
<div class="article-create">
  <h2>Criar um novo artigo</h2>
  <form
    class="site-form"
    action="{% url 'articles:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <input type="submit" value="Criar" />
  </form>
</div>
{% endblock %}
