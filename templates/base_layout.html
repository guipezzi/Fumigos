{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Artigos</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body style="background-image: url('{% static 'bg.jpg' %}');">
    <header class="wrapper">
      <h1>
        <a href="{% url 'home' %}">
          <img src="{% static 'raposaazul.png' %}" width="75" height="90" />
        </a>
      </h1>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form
              class="logout-link"
              action="{% url 'accounts:logout' %}"
              method="post"
            >
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          <li>
            <a href="{% url 'articles:create' %}" class="highlight">Novo Artigo</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'accounts:login' %}">Login</a>
          </li>
          <li>
            <a href="{% url 'accounts:signup' %}">Cadastro</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">{% block content %} {% endblock %}</div>
  </body>
</html>
