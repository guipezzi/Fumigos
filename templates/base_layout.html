<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fumigos{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body>

    <!-- NAVBAR – só aparece quando o usuário ESTÁ logado -->
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="/">Fumigos</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <li class="nav-item me-2">
                    <form class="d-flex" method="get" action="{% url 'accounts:search' %}">
                        <input
                        name="q"
                        class="form-control form-control-sm"
                        type="search"
                        placeholder="Pesquisar usuários..."
                        aria-label="Pesquisar"
                        value="{{ request.GET.q|default:'' }}"
                        style="min-width:220px;"
                        >
                        <button class="btn btn-sm btn-outline-light ms-2" type="submit">Buscar</button>
                    </form>
                    </li>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/profile/{{ user.username }}/">
                            Meu Perfil
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/articles/create/">Novo Artigo</a>
                    </li>

                    <li class="nav-item">
                        <form method="POST" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-link nav-link" style="color: white;">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    {% endif %}

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container d-flex justify-content-between">
            <span>&copy; {{ now|date:"Y" }} Fumigos. Todos os direitos reservados.</span>
            <span>Desenvolvido por <strong>AMIGOS</strong></span>
        </div>
        </footer>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <body class="d-flex flex-column" style="min-height: 100vh;">
</body>
</html>
